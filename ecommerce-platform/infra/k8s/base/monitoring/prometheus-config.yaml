# ============================================================
# Prometheus ConfigMap
# Scrape configuration for all microservices and infrastructure.
# ============================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    # Alerting rules
    rule_files:
      - "/etc/prometheus/alerts.yml"

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes pods with prometheus.io/scrape annotation
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

      # Application services
      - job_name: 'user-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: [dev, staging, prod]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: user-service

      - job_name: 'product-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: [dev, staging, prod]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: product-service

      - job_name: 'order-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: [dev, staging, prod]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: order-service

      - job_name: 'payment-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: [dev, staging, prod]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: payment-service

  alerts.yml: |
    groups:
      - name: application_alerts
        rules:
          # Alert if any pod is not ready for 5 minutes
          - alert: PodNotReady
            expr: kube_pod_status_ready{condition="true"} == 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Pod {{ $labels.pod }} is not ready"
              description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been not ready for 5 minutes."

          # Alert if pod restarts more than 3 times in 15 minutes
          - alert: HighPodRestartRate
            expr: increase(kube_pod_container_status_restarts_total[15m]) > 3
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "High restart rate for {{ $labels.pod }}"
              description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes."

          # Alert if CPU utilization > 80%
          - alert: HighCPUUsage
            expr: (rate(container_cpu_usage_seconds_total[5m]) / container_spec_cpu_quota * 100) > 80
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage on {{ $labels.pod }}"

          # Alert if memory usage > 85%
          - alert: HighMemoryUsage
            expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes * 100) > 85
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage on {{ $labels.pod }}"

          # Alert if HTTP 5xx error rate > 5%
          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "High 5xx error rate on {{ $labels.service }}"
