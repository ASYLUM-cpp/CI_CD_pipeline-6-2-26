# ============================================================
# Kustomize base kustomization.yaml
# Aggregates all base Kubernetes resources.
# ============================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - rabbitmq.yaml
  - frontend.yaml
  - user-service.yaml
  - product-service.yaml
  - order-service.yaml
  - payment-service.yaml
  - ingress.yaml
  - hpa.yaml
