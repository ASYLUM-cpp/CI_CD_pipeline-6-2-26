      targetPort: 6379

---
# ---- RabbitMQ ----
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: {{ .Values.rabbitmq.image }}
          ports:
            - containerPort: 5672
            - containerPort: 15672
          resources:
            requests:
              cpu: {{ .Values.rabbitmq.resources.requests.cpu }}
              memory: {{ .Values.rabbitmq.resources.requests.memory }}
            limits:
              cpu: {{ .Values.rabbitmq.resources.limits.cpu }}
              memory: {{ .Values.rabbitmq.resources.limits.memory }}
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
