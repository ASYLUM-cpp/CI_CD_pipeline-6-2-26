# Gitleaks Configuration
# Defines custom allowlists for known false positives.
# Docs: https://github.com/gitleaks/gitleaks#configuration

title = "Gitleaks config for ecommerce-platform"

[allowlist]
  description = "Known safe patterns (not real secrets)"
  paths = [
    '''\.terraform\.lock\.hcl$''',
    '''\.terraform/''',
    '''node_modules/''',
    '''__pycache__/''',
    '''\.git/''',
  ]
  # Add specific commits or regex patterns to allowlist:
  # commits = ["abc123..."]
  regexes = [
    '''EXAMPLE_''',              # Placeholder values in docs
    '''your-.*-here''',          # Template placeholders
    '''placeholder''',
    '''changeme''',
  ]

# Extend the default rules â€” don't replace them
[extend]
  useDefault = true
